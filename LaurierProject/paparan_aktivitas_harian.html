<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title >Facts Kegiatan</title>
	<meta name="description" content="The plugin will detect your mouse wheel and swipe gestures to determine which way the page should scroll." />
	<meta name="keywords" content="scroller, jquery one page scroll, onepagescroll, animated scrolling" />
	<meta name="author" content="Author for Tutorial-webdesign.com" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
	<link rel="stylesheet" type="text/css" href="css/onepage-scroll.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	
	<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>

	<link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet">
  	<link href="assets/animate.css" rel="stylesheet">
  
  	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style_paparan_aktivitas_harian.css">
	<link rel="stylesheet" href="../font/Just_tell_me_what_regular.otf" type='text/css'>
</head>
<body>
	<div class="row">
		<div class="col-md-10">
			<div>
				<h1 class="huruf tlt">Kegiatan sehari-hari juga sering bikin berkeringat dan kulit area kewanitaan susah bernapas.</h1>
				<h1 class="huruf2 tlt2">kalau udah gitu,mana ada yang ngerasa dan peduli sama iritasi</h1>
			</div>
			<div class="Gojek animated fadeInUp">
				<img id="gambar1" src="img/crop_cewegojek.png" style="width: 70%;" class="responsive">
			</div>
			<div class="Gym animated fadeInUp">
				<img src="img/crop_gym.png" style="width: 70%" class="responsive" id="gambar2">
			</div>
			<div class="Train animated fadeInUp">
				<img src="img/crop_train.png" style="width: 70%" class="responsive" id="gambar3">
			</div>
			<div>
				<h3 class="huruf3 tlt3">Geser dan lihat tingkat kelembapannya!</h3>
			</div>
			<div class="lembap">
				<img src="img/tingkatKelembapan.png" width="93%">
			</div>
			<div class="emot " id="emot">
				<img src="img/emot.png">
			</div>
		</div>
		
		<div class="col-md-2">
			<ol type="none" style="list-style: none; margin-top: 80%; margin-left: 15%">
				<li><img src="img/buku.png" class="responsive"></li>
				<li><img src="img/btn_parameter.png" class="responsive"></li>
				<li><img src="img/btn_dokterLaurier.png" class="responsive"></li>
				<li><img src="img/btn_try.png" class="responsive"></li>
			</ol>
		</div>

	</div>
	

	<script type="text/javascript">
	$(function () {
		$('.tlt').textillate(
			{ 
				in: 
				{ 
					effect: 'rollIn' ,
					delayScale: 0.4,
					// delay: 50,
			} 
		});

		$('.tlt2').textillate(
			{ in: 
				{ 
					effect: 'rollIn' ,
					delay: 50,
					delayScale: 0.6,
					
			} 
		});

		$('.tlt3').textillate(
			{ in: 
				{ 
					effect: 'rollIn' ,
					delay: 50,
					delayScale: 1,
					
			} 
		});
	});

	$("#gambar1").click(function(){
		// alert('Gojek');
		$('.emot').toggleClass("jalan");
		// $('.emot').addClass("Endjalan");
		
	})

	$("#gambar2").click(function(){
		// alert('Gym');
		
		$('.emot').toggleClass("jalan2");
		// $('.emot').addClass("Endjalan2");
		// $('.emot').addClass("Endjalan2");
	});

	$("#gambar3").click(function(){
		// alert('Gym');
		
		$('.emot').toggleClass("jalan3");
		
	});
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="assets/jquery.fittext.js"></script>
	<script src="assets/jquery.lettering.js"></script>
	<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
	<script src="jquery.textillate.js"></script>
</body>
</html>
