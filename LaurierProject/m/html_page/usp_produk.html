<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title >Usp Produk</title>
	<meta name="description" content="The plugin will detect your mouse wheel and swipe gestures to determine which way the page should scroll." />
	<meta name="keywords" content="scroller, jquery one page scroll, onepagescroll, animated scrolling" />
	<meta name="author" content="Author for Tutorial-webdesign.com" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
	<link rel="stylesheet" type="text/css" href="css/onepage-scroll.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	
	<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>

	<link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet">
  	<link href="assets/animate.css" rel="stylesheet">
  	<link href="assets/style.css" rel="stylesheet">
  	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

  	<link rel="stylesheet" type="text/css" href="font/Just_tell_me_what_regular.otf">
  	<link rel="stylesheet" type="text/css" href="font/Just_tell_me_what_regular_Italic.otf">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row">
		<div class="col-md-5">
			<div class="row bebas_lembap">
				Bebas lembap saat menstruasi <br>
				artinya bebas iritasi, Girls!
			</div>
			<div class="row laurier_healtly">
				Laurier Healthy Skin dengan sirkulasi <br>
				udara yang baik bikin kulit kewanitaanmu <br>
				bernapas lega!
			</div>
			<div class="produk">
				<img src="img/produk.png">
			</div>
		</div>
		<div class="col-md-6">
			<div class="pad">
				<img src="img/pad.png">
			</div>
			
			<div class="gambaran_atas">
				<img id="gbr_atas" src="img/gambaran-atas.png">
			</div>
			<div class="gambaran_tengah">
				<img src="img/gambaran-tengah.png">
			</div>
			<div class="gambaran_bawah">
				<img src="img/gambaran-bawah.png">
			</div>
			<div class="pointer_1">
				<img id="img_pointer1" src="img/pointer_1.png">
			</div>
			<div class="pointer_2">
				<img id="img_pointer2" src="img/pointer_1.png">
			</div>
			<div class="pointer_3">
				<img id="img_pointer3" src="img/pointer_1.png">
			</div>
			<div class="product_detail">
				<img src="img/product_detail.png">
			</div>
		</div>
		<div class="col-md-1">
			<div class="row menu_kok_bisa" >
				<a href=""><img src="img/btn-story.png" class="responsive"></a>
			</div>
			<br>
			<div class="row">
				<a href=""><img src="img/btn-meter.png" class="responsive"></a>
			</div>
			<br>
			<div class="row">
				<a href="https://menstruasi.com"><img src="img/btn-ask.png" class="responsive"></a>
			</div>
			<br>
			<div class="row">
				<a href=""><img src="img/btn-try.png" class="responsive"></a>
			</div>
		</div>
	</div>	
</body>
<script type="text/javascript">
	$(".pad").addClass("animated fadeInRight");
	$(".pointer_1").addClass("animated fadeIn");
	$(".pointer_2").addClass("animated fadeIn");
	$(".pointer_3").addClass("animated fadeIn");
	$(".bebas_lembap").addClass("animated fadeInLeft");
	$(".laurier_healtly").addClass("animated fadeInLeft");
	
	$(".pointer_1").click(function(){
		$("#img_pointer1").attr("src","img/pointer.png");
		
		$(".gambaran_atas").css("visibility","visible");
		
		$(".gambaran_atas").addClass("animated fadeIn");
		$(".pointer_1").addClass("animated fadeIn");
		$(".pointer_2").addClass("animated fadeIn");
		$(".pointer_3").addClass("animated fadeIn");
		// disable
		$("#img_pointer2").attr("src","img/pointer_1.png");
		$("#img_pointer3").attr("src","img/pointer_1.png");

		// remove class
		$(".gambaran_bawah").removeClass('animated fadeIn');
		$(".gambaran_tengah").removeClass('animated fadeIn');

		// hidden
		$(".gambaran_tengah").css("visibility","hidden");
		$(".gambaran_bawah").css("visibility","hidden");
	});
	$(".pointer_2").click(function(){
		$("#img_pointer2").attr("src","img/pointer.png");
		$(".gambaran_tengah").css("visibility","visible");

		$(".gambaran_tengah").addClass("animated fadeIn");
		$(".pointer_2").addClass("animated fadeIn");

		// disable
		$("#img_pointer1").attr("src","img/pointer_1.png");
		$("#img_pointer3").attr("src","img/pointer_1.png");

		// remove class
		$(".gambaran_bawah").removeClass('animated fadeIn');
		$(".gambaran_atas").removeClass('animated fadeIn');

		// hidden
		$(".gambaran_atas").css("visibility","hidden");
		$(".gambaran_bawah").css("visibility","hidden");
	});
	$(".pointer_3").click(function(){
		$("#img_pointer3").attr("src","img/pointer.png");
		$(".gambaran_bawah").css("visibility","visible");

		$(".gambaran_bawah").addClass("animated fadeIn");
		$(".pointer_3").addClass("animated fadeIn");


		// disable
		$("#img_pointer1").attr("src","img/pointer_1.png");
		$("#img_pointer2").attr("src","img/pointer_1.png");

		// removeClass
		$(".gambaran_atas").removeClass('animated fadeIn');
		$(".gambaran_tengah").removeClass('animated fadeIn');

		// hidden
		$(".gambaran_atas").css("visibility","hidden");
		$(".gambaran_tengah").css("visibility","hidden");
	});

</script>
</html>
